<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltEdge Motors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles-00.css" />
    <link rel="stylesheet" href="./assets/styles-1200.css" />
    <link rel="stylesheet" href="./assets/styles-992.css" />
    <link rel="stylesheet" href="./assets/styles-768.css" />
    <link rel="stylesheet" href="./assets/styles-576.css" />
    <link rel="stylesheet" href="./assets/animation.css" />
    <link rel="stylesheet" href="./assets/styles-320.css" />
    <link rel="stylesheet" href="./assets/Sign-in.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="sign-in">
      <div class="encabezado">
        <h3 class="title-sign-in">Sign in</h3>
        <img
          src="./assets/logo-e-vehicle.png"
          id="logo-e-vehicle"
          alt="Logo-Vehicles"
        />
      </div>
      <div class="e-mail">
        <b><label for="correo">E.mail</label></b>
        <input type="email" id="correo" placeholder="e.mail" />
      </div>
      <div class="password">
        <b><label for="password">Password</label></b>
        <input type="text" id="password" placeholder="password" />
      </div>
      <div class="login">
        <button class="btn-login">
          <a href="./index.html">Login</a>
        </button>
      </div>
      <div class="register">
        <h3>New to <span>VoltEdge</span></h3>
        <span class="new"><a href="./new-account.html">Create Account</a></span>
      </div>
    </div>
  </body>
</html>
