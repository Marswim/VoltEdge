<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltEdge Motors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles-00.css" />
    <link rel="stylesheet" href="./assets/styles-1200.css" />
    <link rel="stylesheet" href="./assets/styles-992.css" />
    <link rel="stylesheet" href="./assets/styles-768.css" />
    <link rel="stylesheet" href="./assets/styles-576.css" />
    <link rel="stylesheet" href="./assets/animation.css" />
    <link rel="stylesheet" href="./assets/styles-320.css" />
    <link rel="stylesheet" href="./assets/Sign-in.css" />
    <link rel="stylesheet" href="./assets/register.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="sign-in">
      <form action="datos" id="form-1">
        <div class="register-form">
          <div class="encabezado">
            <h3 class="title-Sign-in">REGISTER</h3>
            <img
              src="./assets/logo-e-vehicle.png"
              id="logo-e-vehicle"
              alt="Logo-Vehicles"
            />
          </div>
          <h4 class="title-5"><strong>Subscription free</strong></h4>
        </div>
        <div class="formulario">
          <b><label for="name">Name</label></b>
          <input
            type="text"
            name="Name"
            id="name"
            placeholder="Nombre completo"
          />
          <b><label for="Gender">Gender</label></b>
          <select>
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="No-Gender">No Gender</option>
          </select>
          <b><label for="Age">Date of birth</label></b>
          <input type="date" id="Age" />
          <b><label for="phone">Phone number</label></b>
          <input type="number" id="phone" placeholder="+549-*******" />
          <b><label for="correo">E.mail</label></b>
          <input type="email" id="correo" placeholder="e.mail" />
          <b> <label for="password">Password:</label></b>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
      </form>
      <div class="add-condition">
        <div class="add-check">
          <div class="condition">
            <div class="check-agree">
              <label for="checkbox3">Agree to terms and conditions</label>
              <input type="checkbox" id="checkbox3" required />
            </div>
            <button class="add" type="submit">
              <a href="./terms-conditions.html">Terms of Use</a>
            </button>
          </div>
        </div>
        <button class="btn submit" type="submit">
          <a href="./index.html">Submit</a>
        </button>
      </div>
    </div>
  </body>
</html>
